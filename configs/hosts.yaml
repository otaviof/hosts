hosts:
  baseDirectory: ~/.hosts
  output: /var/tmp/etc_hosts

external:
  url: https://someonewhocares.org/hosts/hosts
  output: 99-blocks.host
  mappings:
    - search: 127.0.0.1
      replace: 0.0.0.0
  skip:
    - ^0\.0\.0\.0\s.*?\s+.*?$
    - ^$
    - ^#.*?$
    - ^.*?(local|localhost|broadcasthost|ip6).*?$
    - ^\s+#.*?$